<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>Simon Says</title>
</head>
<body>
  <section>
    <h1>MEMORIZZA I NUMERI</h1>
    <button>Inizia</button>
    <div class="content">

      <h2>NUMERI DA INDOVINARE</h2>
      <div class="n-random">
        <div id="random1" class="random box">1</div>
        <div id="random2" class="random box"></div>
        <div id="random3" class="random box"></div>
        <div id="random4" class="random box"></div>
        <div id="random5" class="random box"></div>
      </div>

      <h2>NUMERI UTENTE</h2>
      <div class="n-user">
        <div id="user1" class="user box"></div>
        <div id="user2" class="user box"></div>
        <div id="user3" class="user box"></div>
        <div id="user4" class="user box"></div>
        <div id="user5" class="user box"></div>
      </div>
      
      <h2>VERIFICA</h2>
      <div class="check">
        <div id="check1" class="box"></div>
        <div id="check2" class="box"></div>
        <div id="check3" class="box"></div>
        <div id="check4" class="box"></div>
        <div id="check5" class="box"></div>
      </div>
    
    </div>



  </section>


  <script src="js/script.js"></script>
  
</body>
</html>
